{% extends "admin/index.html" %}
{% block content %}
    <a class="back-link" href="{{url('admin_user_details', id=user.user_id)}}">< Назад</a>
    {% if user %}
        <h3>Вы действительно хотите удалить пользователя {{user.user_email}}?</h3>
        <form method="post">
            <input hidden id="user_id" name="user_id" value="{{user.user_id}}">
            <input type="submit" class="admin-button warning-button" value="Удалить">
        </form>
    {% endif %}
{% endblock %}
